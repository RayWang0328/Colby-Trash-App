<!DOCTYPE html>
<html>

<head>
    <title>Map Display</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
            margin: 0 auto;
            margin-top: 10;
            display: block;
        }
        .reload {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/csv/">CSV</a>
        <a href="/overlap/">Overlap</a>
        <a href="/map/">Map</a>
    </nav>
    <h1>Display Map</h1>
    <button class="reload" id="reload">Reload Map</button>
    <iframe id="map" src="/show_map"></iframe>
    <script src="/static/reload.js"></script>


    <script>
        document.getElementById('reload').addEventListener('click', function () {
            var map = document.getElementById('map');
            var timestamp = new Date().getTime();
            map.src = "/show_map?t=" + timestamp;
        });
    </script>
</body>

</html>
